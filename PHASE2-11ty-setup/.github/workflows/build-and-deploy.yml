name: Build and Deploy 11ty Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site with 11ty
        run: npm run build

      - name: Deploy to GitHub Pages branch
        run: |
          cd _site
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Deploy built site from 11ty"
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:gh-pages

      - name: Summary
        run: |
          echo "âœ… Site built successfully!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Output directory: _site/" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Deployed to gh-pages branch" >> $GITHUB_STEP_SUMMARY
